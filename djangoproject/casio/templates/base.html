{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/tailwind.js' %}"></script>

        <link rel="stylesheet" href="{% static 'css/global.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Home</title>
    <style>
        .active {
            background-color: #27491A80 !important;
        }
    
        .cardbg {
            background: rgba(187, 255, 163, 0.5);
            cursor: pointer;
        }
    
        .p10 {
            font-size: 11px;
        }
    
    </style>
    {% block style %}
    {% endblock %}
<script src="{% static 'js/mobile-sidebar.js' %}"></script>
</head>

<body  class="overflow-x-hidden relative">
    <div id="body"></div>
    <div class="bg-white h-screen flex flex-row w-full">
        <!-- side bar -->
        <div class="hidden md:flex flex-col w-1/5 h-full bg-brand py-5">
            <img src="{% static 'img/casio.svg' %}" class="w-3/4 mx-auto" alt="" srcset="">
            <div class="bg-whi h-full mt-3">
                <a href="{% url 'main' %}">
                    <div class="h-14 hover:bg-green-900 active flex flex-row px-5 items-center text-white">
                        <img src="{% static 'img/home.png' %}" alt="" class="w-5 h-5" srcset="">
                        <p class="px-5">Home</p>
                    </div>
                </a>
                <a href="{% url 'profile' %}">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <img src="{% static 'img/profile.png' %}" alt="" class="w-4 h-5" srcset="">
                        <p class="px-5">My Profile</p>
                    </div>
                </a>
                <a href="{% url 'payment:initiate-payment' %}">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <img src="{% static 'img/icons8-wallet-50.png' %}" alt="" class="w-5 h-5" srcset="">
                        <p class="px-5">Fund Wallet</p>
                    </div>
                </a>
                <a href="{% url 'draw' %}">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <img src="{% static 'img/draw.png' %}" alt="" class="w-5 h-5" srcset="">
                        <p class="px-5">Upcoming Draw</p>
                    </div>
                </a>
                <a href="{% url 'withdraw' %}">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <i class="fa-sharp fa-solid fa-money-bill-transfer"></i>
                        <p class="px-5">Withdraw Funds</p>
                    </div>
                </a>
                <a href="{% url 'transaction' %}">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <img src="{% static 'img/files.png' %}" alt="" class="w-5 h-6" srcset="">
                        <p class="px-5">Transactions History</p>
                    </div>
                </a>
                <a href="#">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <img src="{% static 'img/barge.png' %}" alt="" class="w-5 h-5" srcset="">
                        <p class="px-5">Top Winners</p>
                    </div>
                </a>
                <a href="{% url 'setting' %}">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <img src="{% static 'img/setting2.png' %}" alt="" class="w-5 h-5" srcset="">
                        <p class="px-5">Settings</p>
                    </div>
                </a>
                <a href="{% url 'logout' %}">
                    <div class="h-14 hover:bg-green-900 flex flex-row px-5 items-center text-white">
                        <img src="{% static 'img/logout.png' %}" alt="" class="w-5 h-5" srcset="">
                        <p class="px-5">Signout</p>
                    </div>
                </a>

                <div class="flex items-center gap-4 mx-4 mt-8">
                    <img src="{% static 'img/user.png' %}" class="w-12 h-12" alt="" srcset="">
                    <div >
                        <h4 class="text-sm text-white">{{userprof.fullname}}</h4>
                        <p class="text-xs text-gray-200">{{request.user.username}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of side bar -->
        <!-- main -->
        <div class="w-full md:w-4/5 h-full relative">
            <!-- mobile header -->
            <div class="h-14 sticky top-0 left-0 z-30 shadow-md bg-brand w-full px-3 flex md:hidden items-center justify-between">
                <button id="mecnu" onclick="render(document.getElementById(`body`))">
                    <img id="icon" src="{% static 'img/hambergermenu.png' %}" class="w-8 h-8 z-50" alt="" srcset="">
                </button>
            
                <div class="flex items-center gap-4">
                    <img src="{% static 'img/casio.svg' %}" alt="" class="w-40" srcset="">
                    <a href="./notifications.html">
                        <img src="{% static 'img/notification.png' %}" class="w-7 h-7" alt="bell" srcset="">
                    </a>
                </div>
            </div>
            <!-- end mobile header -->
        
    <!-- end of side bar -->
  {% block content %}
  {% endblock %}

     

    
    <!-- end of main  -->
</div>
{% block fundscript %}
{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
