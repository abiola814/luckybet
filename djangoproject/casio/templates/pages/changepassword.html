{% extends 'base.html' %}
{% load static %}
        {% block content %}
       

<!-- end of side bar -->
        <!-- main -->
        <div class="w-full md:w-4/5 h-full relative">
            <!-- mobile header -->
            <div
                class="h-14 sticky top-0 left-0 shadow-md bg-brand w-full px-3 flex md:hidden items-center justify-between">
                <img src="{% static 'img/casio.svg' %}" alt="" class="w-40" srcset="">
                <div class="flex items-center gap-4">
                    <a href="{% url 'notice' %}">
                        <img src="{% static 'img/notification-o.png' %}" class="w-8 h-8" alt="bell" srcset="">
                    </a>
                    <img src="{% static 'img/hambergermenu.png' %}" class="w-8 h-8" alt="" srcset="">
                </div>
            </div>
            <!-- end mobile header -->
            <div
                class="h-14 sticky top-0 left-0 shadow-md bg-brand w-full px-3 hidden md:flex items-center justify-between">
                <img src="{% static 'img/casio.svg' %}" alt="" class="w-40" srcset="">
                
                <div class="flex items-center gap-4 px-2">
                    <img src="{% static 'img/5.png' %}" class="w-8 h-8" alt="" srcset="">
                    <a href="{% url 'notice' %}">
                        <img src="{% static 'img/notification.png' %}" class="w-8 h-8" alt="bell" srcset="">
                    </a>
                </div>
            </div>


            <main class="px-3 md:px-5">
                <h2 class=" my-3 md:my-4 text-lg md:text-2xl font-semibold text-center">Change Password</h2>
                <form class="bg-gray-50a rounded-md shadow-md p-3 py-6 max-width-400 mx-auto " method="post">
                    <div>
                        <label class="text-xs" for="oldpassword">Old Password</label>
                        <div class="bg-white h-10 flex items-center px-3 rounded-md  border mb-3 max-width-400">
                            <i class="fa-solid fa-lock text-gray-500"></i>
                            <input id="oldpassword" type="password" required placeholder="old password" class="h-full px-2 text-sm flex-1">
                        </div>

                    </div>
                    <div>
                        <label class="text-xs" for="newpassword">New Password</label>
                        <div class="bg-white h-10 flex items-center px-3 rounded-md  border mb-3 max-width-400">
                            <i class="fa-solid fa-lock text-gray-500"></i>
                            <input id="newpassword" type="password" required placeholder="new password" class="h-full px-2 text-sm flex-1">
                        </div>

                    </div>
                    <div>
                        <label class="text-xs" for="confirmpassword">Confirm Password</label>
                        <div class="bg-white h-10 flex items-center px-3 rounded-md  border mb-3 max-width-400">
                            <i class="fa-solid fa-lock text-gray-500"></i>
                            <input id="confirmpassword" type="password" required placeholder="confirm password" class="h-full px-2 text-sm flex-1">
                        </div>

                    </div>
                                <button type="submit" class="bg-brand mt-2 text-sm h-10 w-full max-width-400 rounded-full text-white mt-auto">Change Password</button>
                </form>
            </main>



        </div>
        <!-- end of main  -->
     <!-- end of main  -->
     {% endblock content %}
